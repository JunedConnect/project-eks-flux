apiVersion: v1
kind: Namespace
metadata:
  name: trivy

---

apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: trivy
  namespace: trivy
spec:
  url: https://aquasecurity.github.io/helm-charts/

---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy
  namespace: trivy
spec:
  chart:
    spec:
      chart: trivy-operator
      version: v0.31.0
      interval: 10m0s # this is the interval for checking the chart i.e. version
      sourceRef:
        kind: HelmRepository
        name: trivy
  releaseName: trivy
  targetNamespace: trivy # this is where to deploy the resources
  interval: 10m0s # this is the interval for checking the release i.e. deployment of the chart
  valuesFrom:
    - kind: ConfigMap
      name: trivy-values